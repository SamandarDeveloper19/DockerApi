name: Deploy Pipeline

on:
  workflow_run:
    workflows: ["CD Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PWD_SSH_KEY }}

      - name: Deploy on PWD
        run: |
          ssh -i ~/.ssh/id_rsa.pub -o StrictHostKeyChecking=no ${{ secrets.PWD_USER }}@${{ secrets.PWD_HOST }} << 'EOF'
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/web_docker_api:latest
            docker stop web_docker_api || true && docker rm web_docker_api || true
            docker run -d --name web_docker_api -p 8080:80 ${{ secrets.DOCKERHUB_USERNAME }}/web_docker_api:latest
          EOF
