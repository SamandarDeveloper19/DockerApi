name: Deploy to Server

on:
  workflow_run:
    workflows: ["CD Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      # Step 1: Checkout the repository (optional, needed if you want to access other files)
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Deploy Docker Compose directly on server
      - name: Deploy Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          script: |
            # Create deployment directory
            mkdir -p ~/web_docker_api
            cd ~/web_docker_api

            # Download docker-compose.yml from GitHub repo
            curl -L -o docker-compose.yml https://raw.githubusercontent.com/SamandarDeveloper19/DockerApi/master/docker-compose.yml

            # Pull images and run containers
            docker compose pull
            docker compose up -d --remove-orphans
