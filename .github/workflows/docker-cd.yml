name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  docker:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: DockerApi/Dockerfile
          push: true
          pull: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/web_docker_api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/web_docker_api:${{ github.sha }}